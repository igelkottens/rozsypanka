<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gra: Sortowanie słów</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script defer src="words.js"></script>
  <script defer src="game.js"></script>
</head>
<body>
  <main class="container">
    <h2 id="levelTitle">Poziom 1</h2>
    <p>Przenieś słowa z lewej kolumny do prawej i ułóż je w porządku alfabetycznym wg polskiego alfabetu.</p>

<div class="columns">
  <div class="column box" id="leftColumn"></div>
  <div class="column box">
    <div id="rightColumn" class="dropzone"></div>
    <button id="checkBtn" class="primary">Gotowe</button>
  </div>
</div>

    <div id="feedbackBox" class="feedback">
      <p id="message"></p>
      <button id="nextBtn"></button>
    </div>

    <p id="highScoreBox" class="small">
      Twój najlepszy wynik to Poziom <span id="highScore">0</span>
      • <a href="#" id="resetScore">Resetuj wynik</a>
    </p>
  </main>
</body>
</html>
