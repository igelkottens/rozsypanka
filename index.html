<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gra w sortowanie słów</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    .columns {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .column {
      flex: 1;
      min-width: 280px;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      background: #f9f9f9;
      min-height: 300px;
    }
    .word {
      padding: 0.4rem 0.8rem;
      margin: 0.3rem 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: grab;
    }
    .highlight {
      border: 2px dashed #666;
    }
  </style>
</head>
<body>
  <nav class="container-fluid">
    <ul>
      <li><strong>Sortowanie słów</strong></li>
    </ul>
    <ul>
      <li><a href="#">Instrukcja</a></li>
      <li><a href="#" id="resetScore">Resetuj wynik</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2 id="levelTitle">Poziom 1</h2>
    <p>Przenieś słowa z lewej kolumny do prawej i ułóż je w porządku alfabetycznym wg polskiego alfabetu.</p>

    <div class="columns">
      <div class="column" id="leftColumn"></div>
      <div class="column" id="rightColumn"></div>
    </div>

    <button id="checkBtn">Gotowe!</button>
    <p id="message"></p>
    <p>Najlepszy wynik: <span id="highScore">0</span></p>
  </main>

  <footer class="container">
    <small><a href="#">Gra edukacyjna</a> • <a href="#">Polski alfabet</a></small>
  </footer>

  <!-- biblioteka SortableJS -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <!-- baza słów -->
  <script src="words.js"></script>
  <!-- logika gry -->
  <script src="game.js"></script>
</body>
</html>
